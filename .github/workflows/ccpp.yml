name: Swupd tests

on: [push, pull_request]
env:
   RUNNING_IN_CI: true
   NUM_JOBS: 10

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format style check
      uses: jidicula/clang-format-action@v4.11.0
      with:
        clang-format-version: '16'
        check-path: 'src'

  unit_and_style:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3

    - name: cache-dependencies
      id: cache-swupd-deps
      uses: actions/cache@v3
      with:
        path: dependencies
        key: swupd-dependencies

    - name: build_dep
      run:  scripts/github_actions/build_ci_dependencies.bash

    - name: build
      run:  scripts/github_actions/build_ci_style.bash

    - name: check style
      run:  make compliant && make shellcheck && make docs-coverage

    - name: check install
      run:  sudo make install && make install-check

    - name: run unit tests
      run:  make check

    - name: run distcheck
      run:  make distcheck

    - name: print status
      if: failure()
      run: cat test-suite.log

  api:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: install_bats
      run:  sudo apt-get install bats

    - name: api
      run:  test/code_analysis/check_api_changes.bats

  test_job1:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
       JOB_NUMBER: 1
    steps:
    - uses: actions/checkout@v3

    - name: cache-dependencies
      id: cache-swupd-deps
      uses: actions/cache@v3
      with:
        path: dependencies
        key: swupd-dependencies

    - name: build
      run:  |
            scripts/github_actions/build_ci_dependencies.bash
            scripts/github_actions/build_ci.bash

    - name: run check
      run:  scripts/github_actions/run_check.bash "$JOB_NUMBER" "$NUM_JOBS"

    - uses: actions/upload-artifact@v1
      with:
        name: job-${{ env.JOB_NUMBER }}
        path: job-${{ env.JOB_NUMBER }}

    - name: print status
      if: failure()
      run: cat test-suite.log

